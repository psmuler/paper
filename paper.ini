		本研究の目的及び構成
            エアロゲル、特にPMSQエアロゲルは透明断熱材として有用である
            しかし乾燥時に崩壊してしまうことで歩留まりが低く、大型化が難しい
            環境的なばらつきに敏感で、形状、湿度などに対して実験を行うのは現実的ではない
            理想的な乾燥条件を求めるためのシミュレーション手法が待たれている            

